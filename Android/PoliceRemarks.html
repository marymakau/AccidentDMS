<!--Auto populate Extra Vehicle Details Form-->
  <script>
   var srvRqst = $.ajax({
       url:'PoliceServer/route.php',
      data:{
          REQUEST_TYPE:'GET_ACCIDENT_FORM_DATA',
          UserName: window.localStorage.getItem('UserName'),

          formType: 'POLICE_REMARKS_FORM',
          accidentID: window.localStorage.getItem('AccidentID'),
        },
      type:'post',
      datatype:'json'
    });    srvRqst.done(function(responseMsg){
       var responseObj = $.parseJSON(responseMsg);
       if(responseObj['STATUS'] === '1'){
         var formData = responseObj['DATA']['data'];
         setTimeout(function(){
            $('#policeSceneArrivalTime').val(formData['data']['policeSceneArrivalTime']);       
            $('#accidentMainCause').val(formData['data']['accidentMainCause']);
            $('#generalRemarks').val(formData['data']['generalRemarks']);            

         }, 0);
              
       } 
     });
  </script>
  <script>
  $(document).on('click', '#cacheData', function(e){
    e.preventDefault();
    var policeSceneArrivalTime = $('#policeSceneArrivalTime').val();
    var accidentMainCause = $('#accidentMainCause').val();
    var generalRemarks = $('#generalRemarks').val();
    var data = {
      REQUEST_TYPE:'POLICE_REMARKS_FORM',
      UserName: window.localStorage.getItem('UserName'),
      AccidentID: window.localStorage.getItem('AccidentID'),
      policeSceneArrivalTime: policeSceneArrivalTime,
      accidentMainCause: accidentMainCause,
      generalRemarks: generalRemarks
    };
    
    var srvRqst = $.ajax({
        url:'PoliceServer/route.php',
      data:data,
      type:'post',
      datatype:'json'
    });
   
    srvRqst.done(function(srvResponse){
      var responseMsg = $.parseJSON(srvResponse);  
      if(responseMsg['STATUS'] === '1'){
        window.location = 'save.html'; 
      }        
    });     
  });
</script>
